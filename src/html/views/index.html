<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learnJS</title>

<section>
    <div class="main-container">
        <h1 class="logo">Кликер</h1>

        </div>
        <div class="shortener">
            <div class="shortener__url-input-container">
                <div class="text-input shortener__url-input">
                    <span class="text-input__content">
                        <input class="text-input__control" placeholder="Введите ссылку, которую нужно сократить" type="text" value="">
                        <span class="text-input__box"></span>
                    </span>
                    <button class="disabled">
                        <span title="Сократить" class="button__text">Сократить</span>
                    </button>
                </div>
            </div>
            <div class="shortener__card">
                <div class="shortener__short-link-container">
                    <a target="_blank" href="" class="shortener__short-link">
                        <span class="link__text">

        </div>
    </div>
