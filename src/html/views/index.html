<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learnJS</title>
</head>
<body>

<div class="random-form">
    <div class="random-row">
        <div class="random__result">
            0
        </div>
        <div class="random__inputs">
            <div class="input">
                <div class="input__title">
                    Минимум
                </div>
                <input data-min-value class="input__value" type="number" value="1">
            </div>
            <div class="input">
                <div class="input__title">
                    Максимум
                </div>
                <input data-max-value class="input__value" type="number" value="25">
            </div>
        </div>

    </div>
    <div class="button generate-button">
        Сгенерировать
    </div>
</div>

</body>
</html>
